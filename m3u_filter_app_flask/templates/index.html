<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">M3U File Filter</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-4 p-4 border rounded bg-white">
            <div class="mb-3">
                <label for="m3u_file" class="form-label">Upload M3U File</label>
                <input type="file" class="form-control" id="m3u_file" name="m3u_file" required>
            </div>
            <div class="mb-3">
                <label for="categories" class="form-label">Enter Categories (comma-separated)</label>
                <input type="text" class="form-control" id="categories" name="categories" placeholder="e.g. rock, pop" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Filter & Download</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
